<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Premier League Clubs</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Premier League Clubs</h1>
		<div class="header-actions" style="position: absolute; top: 10px; right: 20px;">
			<button id="goToLoginBtn" type="button" style="margin-right:10px;">Login</button>
			<button id="logoutBtn" type="button">Logout</button>
		</div>
	</header>

<main id="clubsContainer"></main>

<div id="chatContainer" style="max-width:400px; margin:30px auto;">
	<div id="chatMessages" style="height:200px; overflow-y:auto; border:1px solid #ccc; margin-bottom:10px; background:#fafafa; padding:8px;"></div>
	<input type="text" id="chatInput" placeholder="Type a message..." style="width:75%;" />
	<button id="sendBtn">Send</button>
</div>

<script src="js/app.js"></script>
<script src="js/chat.js"></script>

<script>
	document.getElementById('goToLoginBtn').addEventListener('click', function () {
		window.location.href = 'login.html';
    });
    document.getElementById('logoutBtn').addEventListener('click', function () {
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('username');
        localStorage.removeItem('clientId');
        window.location.href = 'login.html';
	});
</script>
</body >
</html >
